irrd:
  database_url: postgresql://irrd:irrd@postgres:5432/irrd?keepalives=1&keepalives_idle=5
  auth:
    gnupg_keyring: /root/.gnupg/
  log:
    level: DEBUG
    logfile_path: /var/log/irrd/irrd.log
  redis_url: "redis://redis:6379"
  piddir: /var/run/irrd/
  # (User and group settings removed as discussed)
  rpki:
    roa_source: null
  access_lists:
    http_api:
      - "0.0.0.0/0"
    http_database_status:
      - "0.0.0.0/0"      
  server:
    http:
      interface: "0.0.0.0"
      port: 8080
      url: "http://127.0.0.1:8080"
      status_access_list: http_api
    whois:
      interface: "0.0.0.0"   # Change this from "::0" to a plain string.
      port: 8043
  email:
    from: irrd@example.com
    smtp: localhost
  sources:
    ALTDB:
      authoritative: false
      keep_journal: true
      import_source: "ftp://ftp.altdb.net/pub/altdb/altdb.db.gz"
      import_serial_source: "ftp://ftp.altdb.net/pub/altdb/ALTDB.CURRENTSERIAL"
      nrtm_host: whois.altdb.net
      nrtm_port: 43
      import_timer: 900
    IRRD:
      authoritative: true
      keep_journal: true
      nrtm_port: 43
      import_timer: 900
